services:
  # FastAPI Backend Service
  - type: web
    name: ai-resume-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    repo: https://github.com/yourusername/ai-resume-customizer.git
    branch: main
    rootDir: .
    envVars:
      - key: DATABASE_URL
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_MODEL
        value: gpt-4.1-preview
      - key: DEBUG
        value: false
    autoDeploy: true
    healthCheckPath: /health
    disk:
      name: resume-storage
      mountPath: /mnt/data
      sizeGB: 1

  # Streamlit Frontend Service  
  - type: web
    name: ai-resume-frontend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    repo: https://github.com/yourusername/ai-resume-customizer.git
    branch: main
    rootDir: frontend
    envVars:
      - key: API_BASE_URL
        fromService:
          type: web
          name: ai-resume-backend
          property: host
    autoDeploy: true

databases:
  - name: ai-resume-db
    databaseName: resume_app
    user: resume_user
    plan: starter
